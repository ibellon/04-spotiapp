<app-loading *ngIf="loadingArtista"></app-loading>

<div class="row" *ngIf="!loadingArtista">
    <div class="col-2">
        <img [src]="imageArtista | noimage" class="img-thumbnail">
    </div>
    <div class="col">
        <h3>{{ nameArtista }}</h3>
        <p>
            <a [href]="urlArtista" target="_blank">
                Ir a la página del artista
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/" class="btn btn-outline-danger">
            Regresar
        </button>
    </div>
    <div class="row m-5">
        <div class="col">
            <table class="table">
                <thead>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </thead>
                <tbody>
                    <tr *ngFor="let track of topTracksArtista">
                        <td></td>
                        <td>{{track.album.name}}</td>
                        <td>{{track.name}}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
